<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta cahrset="utf-8">
        <title>Django Level 2</title>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    </head>
    <body>
        <h1>Hi, welcome to Django Level two!</h1>
        <h2>Here are your access records</h2>

        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thread>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thread>

                    {% for acc in access_records %}
                        <tr>
                            <td>{{ acc.name }}</td>
                            <td>{{ acc.date }}</td>
                        </tr>
                    {% endfor %}

                </table>
            {% else %}
                <p>NO ACCESS RECORDS FOUND!</p>
            {% endif %}
        
        </div>
    </body>
</html>
